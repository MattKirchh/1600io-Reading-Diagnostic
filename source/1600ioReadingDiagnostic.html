        /*Styling Selectbox*/
        .test-date-dropdown {
            width: 100%;
            display: inline-block;
            background-color: #fff;
            border-radius: 10px;
            border: 2px solid #a3a3a3;
            box-shadow: 0 0 2px rgb(204, 204, 204);
            transition: all .5s ease, border 0 ease;
            position: relative;
            font-size: 14px;
            color: inherit;
            height: 100%;
            text-align: left
        }

        .test-date-dropdown .test-date-select {
            cursor: pointer;
            display: block;
            padding: 10px;
        }

        .test-date-dropdown .test-date-select>i {
            font-size: 13px;
            cursor: pointer;
            transition: all .2s ease-in-out;
            float: right;
            line-height: 20px;
            opacity: 46.5%;
        }

        .test-date-dropdown .test-date-select>i:before {
            content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUBAMAAAB/pwA+AAAAAXNSR0IB2cksfwAAAAlwSFlzAAALEwAACxMBAJqcGAAAAC1QTFRFAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAwaAoPgAAAA90Uk5TAH/flf+qQMjUKhUSzOWfQofA1wAAADxJREFUeJxjYAADIQMGKGB0cYUxRVxcEmCCLu4IwU64oMcEogS5EILcCCaSAmRtxAn7YDoS2ekMsg8YGAC3axUoNHhZbgAAAABJRU5ErkJggg==);
        }

        .test-date-dropdown .test-date-select>span {
            font-weight: 700;
        }

        .test-date-dropdown:hover {
            box-shadow: 0 0 4px rgb(204, 204, 204);
            border: 2px solid #09A59A;
        }

        .test-date-dropdown:active {
            background-color: #f8f8f8;
        }

        .test-date-dropdown.active:hover,
        .test-date-dropdown.active {
            box-shadow: 0 0 4px rgb(204, 204, 204);
            border-radius: 10px;
            background-color: #f8f8f8;
            border-bottom-right-radius: 0px;
            border-bottom-left-radius: 0px;
            border-color: #09A59A;
        }

        .test-date-dropdown.active .test-date-select>i {
            transform: rotate(-90deg)
        }


        .test-date-dropdown .test-date-dropdown-menu {
            position: absolute;
            background-color: #f8f8f8;
            width: calc(100% + 4px);
            left: -2px;
            margin-bottom: 0;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border: 2px solid #09A59A;
            border-style: none solid solid;
            overflow: hidden;
            display: none;
            overflow-y: auto;
            z-index: 9;
        }

        .test-date-dropdown .test-date-dropdown-menu li {
            padding: 10px;
            transition: all .2s ease-in-out;
            cursor: pointer;
            font-size: inherit;
            line-height: inherit;
            margin-bottom: inherit;
        }

        .test-date-dropdown .test-date-dropdown-menu li[disabled="disabled"] {
            color: red;
            cursor: not-allowed;
        }

        .test-date-dropdown .test-date-dropdown-menu li:after {
            content: attr(time);
            float: right;
            color: gray;
            font-style: italic;
        }

        .test-date-dropdown .test-date-dropdown-menu li[disabled="disabled"]:after {
            color: red;
            content: "test date too soon";
        }

        .test-date-dropdown .test-date-dropdown-menu {
            padding: 0;
            list-style: none
        }

        .test-date-dropdown .test-date-dropdown-menu li:not([disabled="disabled"]):hover {
            background-color: #f2f2f2
        }

        .test-date-dropdown .test-date-dropdown-menu li:not([disabled="disabled"]):active {
            background-color: #e2e2e2
        }

        /* ------------------------------------------------ */
        .md-checkbox {
            position: relative;
            margin: 4px 0;
            text-align: left;
        }

        .md-checkbox.md-checkbox-inline {
            display: inline-block;
        }

        .md-checkbox label div {
            cursor: pointer;
            display: inline;
            line-height: 1.25em;
            vertical-align: top;
            clear: both;
            padding-left: 1px;
        }

        .md-checkbox label div:not(:empty) {
            padding-left: 0.75em;
        }

        .md-checkbox label:before,
        .md-checkbox label:after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
        }

        .md-checkbox label:before {
            width: 1.25em;
            height: 1.25em;
            background: #fff;
            border: 2px solid rgba(0, 0, 0, 0.54);
            border-radius: 0.25em;
            cursor: pointer;
            transition: background .15s;
        }

        .md-checkbox label:hover:before {
            border-color: #09A59A;
        }

        .md-checkbox input[type="checkbox"] {
            outline: 0;
            visibility: hidden;
            margin: 0;
            display: block;
            float: left;
            font-size: inherit;
        }

        .md-checkbox input[type="checkbox"]:checked+label:before {
            background: #09A59A;
        }

        .md-checkbox input[type="checkbox"]:checked+label:after {
            transform: translate(0.25em, 0.3365384615em) rotate(-45deg);
            width: 0.75em;
            height: 0.375em;
            border: 0.125em solid #fff;
            border-top-style: none;
            border-right-style: none;
        }

        .md-checkbox input[type="checkbox"]:disabled+label:before {
            border-color: rgba(0, 0, 0, 0.26);
        }

        .md-checkbox input[type="checkbox"]:disabled:checked+label:before {
            background: rgba(0, 0, 0, 0.26);
            border-radius: 0.25em;
        }

        .md-checkbox,
        .md-checkbox input[type="checkbox"]+label,
        .md-checkbox input[type="checkbox"]+label:before {
            cursor: pointer;
        }

        .md-checkbox[disabled="disabled"],
        .md-checkbox input[type="checkbox"]:disabled+label,
        .md-checkbox input[type="checkbox"]:disabled+label:before {
            cursor: not-allowed;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

                    check = true;

            return check;
        };

        var database;
        var checkedReasonsCount = 0;
        var checkedReasons = [];
        var reasonsGroupedByCauses = {};
        $(function () {
            functions.httpsCallable("getTree")().then(result => {
                database = result.data;
                $("#description").text(database.description);
                for (let rIndex = 1; rIndex < database.reasons.length; rIndex++) {
                    $(`#rlist-${(rIndex%2)+1}`).append(
                        `<li class="reason"> <div class="md-checkbox" id="reason_${rIndex}_div"><input type="checkbox" id="reason_${rIndex}"><label for="reason_${rIndex}"><div>${database.reasons[rIndex].question}</div></label></div></li>`
                    );
                    database.reasons[rIndex].selected = false;
                    $(`input#reason_${rIndex}`).click(() => {
                        let checked = $(`input#reason_${rIndex}`).is(":checked");
                        database.reasons[rIndex].selected = checked;
                        if (checked === true) {
                            checkedReasonsCount++;
                        } else checkedReasonsCount--;
                        toggleSubmitButton();
                    })
                }

                $("#submit-button").click(() => {
                    if (!$("#submit-button").hasClass("disabled")) {
                        compileSelectedReasons();
                        generatePDF();
                    }
                })

                $("#modal-container").addClass("show-element");
                $("#modal-container").removeClass("hide-element");
            })

            function toggleSubmitButton() {
                if (checkedReasonsCount === 0)
                    $("#submit-button").addClass("disabled");
                else $("#submit-button").removeClass("disabled");
            }

            function compileSelectedReasons() {
                checkedReasons = [];
                reasonsGroupedByCauses = {};
                for (let rIndex = 1; rIndex < database.reasons.length; rIndex++)
                    if (database.reasons[rIndex].selected === true)
                        checkedReasons.push(database.reasons[rIndex]);
                for (let reason of checkedReasons) {
                    if (reasonsGroupedByCauses[reason.causes] === undefined)
                        reasonsGroupedByCauses[reason.causes] = [];
                    reasonsGroupedByCauses[reason.causes].push(reason.reason);
                }
            }

                            },

                data.content.push({
                    canvas: [{
                        type: "line",
                        x1: 0,
                        y1: 0,
                        x2: 515,
                        y2: 0,
                        lineWidth: 1
                    }]
                })

                let date = new Date();
                addText(data.content, "Report prepared on " + date.toLocaleDateString() + " at " + date
                    .toLocaleTimeString(), "sub2")
                addLineBreak(data.content)

                parseSections(data.content,database.sections)

                pdfMake.createPdf(data).getDataUrl(function (outDoc) {
                    if (window.mobilecheck())
                        window.open(outDoc);
                    else {
                        $("#pdf-output").attr('src', outDoc);
                        $("#pdf-output").addClass("show-element");
                        $("#pdf-output").removeClass("hide-element");
                        $("#modal-container").addClass("left");
                        if ($("#pdf-output").css("position") == "static")
                            document.querySelector('#pdf-output').scrollIntoView({

            function parseSections(content,sections){
                for(let section of sections)
                    (typeof section==="string" ? addParagraph(content,section) : parseSubSection(content,section))
            }
            function parseSubSection(content,section,hLevel=1,iLevel=1){
                addHeader(content,section.title,[`h${hLevel}`,`i${iLevel}`])
                for(let data of section.content)
                    (typeof data==="string" ? (data==="$" ? addAnalysis(content,reasonsGroupedByCauses) : addParagraph(content,data,`i${iLevel}`)) : (data.style=="plain" ? parseSubSection(content,data,hLevel+1,data.indent==true ? iLevel+1 : iLevel) : data.style=="list" ? parseList(content,data.content) : null))
            }

            function parseList(content,items){
                content.push({
                    ol: items
                })
                addLineBreak(content)
            }

            function addLineBreak(content) {
                content.push("\n")
            }

            function addText(content, text, style = "") {
                content.push({
                    text: text,
                    style: style
                })
            }

            function addHeader(content, text, style = "") {
                content.push({
                    text: text,
                    style: style
                })
            }

            function addParagraph(content, text, style = "") {
                content.push({
                    text: text,
                    style: style
                })
                addLineBreak(content)
            }

            function addList(content, items, style = "", start = 1) {
                content.push({
                    start: start,
                    ol: items,
                    style: style
                })
            }

            function bold(content, text) {
                return {
                    text: text,
                    style: "bold"
                }
            }

            function buildSubList(items) {
                return {
                    type: "lower-alpha",
                    ol: items
                }
            }

            function buildLink(text, link) {
                return {
                    text: text,
                    link: link,
                    decoration: "underline",
                    color: "blue"
                }
            }

            function addCause(content, cause, index) {
                addLineBreak(content)
                addText(content,[bold(content, `Cause ${index}:`),` ${cause.cause}`], "i1")
                addLineBreak(content)
                addText(content, [bold(content, `Discussion:`), ` ${cause.discussion}`], "i2")
                addLineBreak(content)
                addText(content, [bold(content, `Recommendation:`), ` ${cause.recommendation}`], "i2")
                addLineBreak(content)
            }

            function addAnalysis(content, data) {
                addLineBreak(content);
                let rCount = 1
                for (let causes in data) {
                    let reasons = data[causes];
                    for (let rIndex = 0; rIndex < reasons.length - 1; rIndex++)
                        reasons[rIndex] += ", or"
                    addHeader(content,`Reason${reasons.length>1 ? "s" : ""} for Choosing Incorrect Answers:`,"h3")
                    addList(content, reasons, "i1", rCount)
                    rCount += reasons.length
                    let causeList = causes.split(",")
                    for (let cIndex = 0; cIndex < causeList.length; cIndex++)
                        addCause(content, database.causes[parseInt(causeList[cIndex])], cIndex + 1)
                }
            }
        });
